  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- NAVBAR (same as other pages) -->

        <div class="sidebar">
          <!-- ⬇️ KEEP YOUR EXISTING SIDEBAR MENU HERE -->
        </div>

      <!-- CONTENT -->
      <div class="content-wrapper">
        <section class="content-header">
          <div class="container-fluid">
            <h1>Payslip Documents</h1>
          </div>
        </section>

        <section class="content">
          <div class="container-fluid">
            <!-- UPLOAD PAYSLIP -->
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h3 class="card-title">Upload Payslip</h3>
              </div>

              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <label>Employee</label>
                    <select class="form-control">
                      <option>Select Employee</option>
                      <option>Alexander Pierce</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label>Month</label>
                    <input type="month" class="form-control" />
                  </div>

                  <div class="col-md-4">
                    <label>Payslip File</label>
                    <input type="file" class="form-control" />
                  </div>
                </div>

                <div class="text-right mt-3">
                  <button class="btn btn-success">
                    <i class="bi bi-upload"></i> Upload Payslip
                  </button>
                </div>
              </div>
            </div>

            <!-- LIST -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Uploaded Payslips</h3>
              </div>

              <div class="card-body table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Employee</th>
                      <th>Month</th>
                      <th>File</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Alexander Pierce</td>
                      <td>Jan 2025</td>
                      <td>
                        <button class="btn btn-outline-primary btn-sm">View</button>
                      </td>
                      <td>05-02-2025</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);

        // Disable OverlayScrollbars on mobile devices to prevent touch interference
        const isMobile = window.innerWidth <= 992;

        if (
          sidebarWrapper &&
          OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
          !isMobile
        ) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <!--end::OverlayScrollbars Configure-->
