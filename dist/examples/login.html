    <!-- LOGIN SCRIPT -->
    <script type="module">
      document.getElementById('loginForm').addEventListener('submit', async function (n) {
        n.preventDefault();
        const o = document.getElementById('email').value,
          r = document.getElementById('password').value;
        try {
          const e = await fetch('http://127.0.0.1:5000/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: o, password: r }),
            }),
            t = await e.json();
          if (!e.ok) {
            alert(t.error || 'Login failed');
            return;
          }
          (localStorage.setItem('user', JSON.stringify(t.user)),
            t.user.role === 'admin'
              ? (window.location.href = '/index2.html')
              : (window.location.href = '/index2'));
        } catch (e) {
          (console.error(e), alert('Cannot connect to backend. Is Flask running?'));
        }
      });
    </script>

      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);

        // Disable OverlayScrollbars on mobile devices to prevent touch interference
        const isMobile = window.innerWidth <= 992;

        if (
          sidebarWrapper &&
          OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined &&
          !isMobile
        ) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
